<div class="container">
    <div class="row">
        <br><br>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default m-t-xxl m-b-xs">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="vm.login(vm.username, vm.password)" accept-charset="UTF-8" role="form">
                        <fieldset>
                            <uib-alert ng-show="vm.loginFailed" close="vm.loginFailed = false" type="danger">
                                Credenciais inv√°lidas
                            </uib-alert>

                            <div class="form-group"
                                 ng-class="{'has-error': vm.loginFailed}">
                                <input type="text"
                                       ng-model="vm.username"
                                       class="form-control"
                                       placeholder="E-mail" >
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error': vm.loginFailed}">
                                <input type="password"
                                       ng-model="vm.password"
                                       class="form-control"
                                       placeholder="Senha" >
                            </div>

                            <input class="btn btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>


                </div>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
</div>
